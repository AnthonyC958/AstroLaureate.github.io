---
layout: default
---
<div class="wrapper wrapper-content animated fadeIn article postwide">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="pull-right">
                    	{% for category in page.categories %}
                        	<button class="btn btn-white btn-xs" type="button">{{ category }}</button>
                        {% endfor %}
                    </div>
                    <div class="text-center article-title">
                    <span class="text-muted"><i class="fa fa-clock-o"></i> {{ page.date | date: "%-d %b %Y" }},  </span>
                        <span class="text-muted"><a href="https://www.linkedin.com/in/samuelreay/" target="_blank">Samuel Hinton</a></span>
                        <h1>
                            {{ page.title }}
                        </h1>
                        <br/>
                        <h3>
                            {{ page.desc }}
                        </h3>
                    </div>
                    	{{ content }}
                </div>
            </div>
        </div>
    </div>

</div>
{% if page.math %}
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
});
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
{% endif %}
